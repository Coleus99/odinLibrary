<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project: Practice with constructors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="bg-light mt-5">
    <nav class="navbar navbar-expand fixed-top navbar-light bg-light container">
        <span class="navbar-brand mb-0 h1">My Library</span>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#readingList">Reading List<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#completedBooks">Completed Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#addNew">Add New</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div id="readingList" class="main bg-white p-2">
            <h1>Reading List</h1>
            <ul class="readingList mt-2 p-0 row">
                
            </ul>
        </div>
        <div id="completedBooks" class="main bg-white mt-5 p-2">
            <h1>Completed books</h1>
            <ul class="completedBooks mt-2 p-0 row">
                
            </ul>
        </div>
        <div id="addNew" class="bg-white mt-5 p-2">
            <h2>Add New</h2>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" class="form-control" id="inputTitle" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Author</label>
                  <input type="text" class="form-control" id="inputAuthor" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Number of Pages</label>
                  <input type="number" class="form-control" id="inputPages" required>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="inputRead" name="customRadio" class="custom-control-input" value="true" required>
                        <label class="custom-control-label" for="inputRead">I have read this</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="inputNotRead" name="customRadio" class="custom-control-input" value="" required>
                        <label class="custom-control-label" for="inputNotRead">I have not read this</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <footer class="mt-5 pt-4 pb-4 d-flex justify-content-center flex-column align-items-center">
        <p>Thanks to <a href="https://www.theodinproject.com/lessons/library">the Odin Project</a> for great tutorials and practice.</p>

</body>
</html>
